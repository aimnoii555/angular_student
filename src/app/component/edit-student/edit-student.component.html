<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label for="">Name</label>
      <input type="text" name="" id="" formControlName="name" class="form-control" placeholder="Full Name" required >
    </div>
    <div class="mb-3">
        <label for="">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
    </div>

    <div class="mb-3">
        <label for="">Student Course</label>
        <select name="" id="" class="form-control form-select-lg mb-3" formControlName="student_course" placeholder="" required>
            <option value="B-Tech">B-Tech</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="M-Tech">M-Tech</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="">Fees</label>
        <input type="number" formControlName="fees" class="form-control" placeholder="Fees" required>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </div>

  </form>
